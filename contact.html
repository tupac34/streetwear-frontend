<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeBlack - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* General mobile styles */
@media screen and (max-width: 768px) {
    body {
        font-size: 16px;
        padding: 10px;
    }

    /* Center content */
    .container {
        width: 100%;
        padding: 0 10px;
    }

    /* Navigation Menu */
    nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    nav ul li {
        display: block;
        text-align: center;
        width: 100%;
    }

    /* Product Grid */
    .product-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
    }

    /* Images */
    .product img {
        max-width: 100%;
        height: auto;
    }

    /* Buttons */
    .shop-now-btn {
        font-size: 18px;
        padding: 10px 20px;
    }
}
  body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .contact-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .contact-container h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 40px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #444;
            color: white;
            transition: 0.3s ease-in-out;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            background: #555;
            outline: none;
        }
        .contact-form button {
            background: white;
            color: black;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .contact-form button:hover {
            background: gold;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>FadeBlack</h1>
    </header>
    <section class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" action="/submit-contact" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2025 FadeBlack. All rights reserved.</p>
    </footer>
</body>
</html>
