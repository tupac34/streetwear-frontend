<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - FadeBlack Streetwear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Place Your Order</h1>
        <p>Get your FadeBlack streetwear delivered to your doorstep!</p>
    </header>

    <!-- Order Form -->
    <section class="order-form">
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product" name="product" required>
                    <option value="FadeBlack Hoodie">FadeBlack Hoodie - ZAR 750</option>
                    <option value="FadeBlack T-shirt">FadeBlack T-shirt - ZAR 450</option>
                    <option value="FadeBlack Cap">FadeBlack Cap - ZAR 300</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="PayPal">PayPal</option>
                    <option value="Credit Card">Credit Card</option>
                </select>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- Order History Section -->
    <section class="order-history">
        <h2>Order History</h2>
        <ul id="orderHistoryList">
            <!-- Order history will be dynamically added here -->
        </ul>
    </section>

    <!-- Scripts -->
    <script src="order.js"></script>
</body>
</html>
