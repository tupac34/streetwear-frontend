<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeBlack - Order</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
       /* General mobile styles */
@media screen and (max-width: 768px) {
    body {
        font-size: 16px;
        padding: 10px;
    }

    /* Center content */
    .container {
        width: 100%;
        padding: 0 10px;
    }

    /* Navigation Menu */
    nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    nav ul li {
        display: block;
        text-align: center;
        width: 100%;
    }

    /* Product Grid */
    .product-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
    }

    /* Images */
    .product img {
        max-width: 100%;
        height: auto;
    }
    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
    
    /* Buttons */
    .shop-now-btn {
        font-size: 18px;
        padding: 10px 20px;
    }
}
 body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .order-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e1e, #333);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .order-container h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 42px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .order-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .order-form input, .order-form select, .order-form textarea {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #444;
            color: white;
            transition: 0.3s ease-in-out;
        }
        .order-form input:focus, .order-form select:focus, .order-form textarea:focus {
            background: #555;
            outline: none;
        }
        .order-form button {
            background: white;
            color: black;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .order-form button:hover {
            background: gold;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Place Your Order</h1>
        <p>Get your FadeBlack streetwear delivered to your doorstep!</p>
    </header>
    <section class="order-container">
        <h2>Place Your Order</h2>
        <form class="order-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Shipping Address" required>
            <select required>
                <option value="">Select Product</option>
                <option value="hoodie">Black Hoodie - R399.99</option>
                <option value="cap">Streetwear Cap - R199.99</option>
                <option value="hoodie-white">White Hoodie - R399.99</option>
                <option value="tshirt">Graphic T-Shirt - R299.99</option>
                <option value="sneakers">Urban Sneakers - R899.99</option>
            </select>
            <textarea placeholder="Additional Notes (Optional)"></textarea>
            <button type="submit">Submit Order</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2025 FadeBlack. All rights reserved.</p>
    </footer>
</body>
</html>
