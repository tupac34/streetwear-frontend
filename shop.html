<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadeblack - Shop</title>
    <link rel="stylesheet" href="styles/shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">FADEBLACK</div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="shop">
        <div class="container">
            <h1>Shop Our Collection</h1>
            <div class="product-grid">
                <div class="product">
                    <img src="images/product1.jpg" alt="Black Hoodie">
                    <h3>Black Hoodie</h3>
                    <p>R500.00</p>
                    <button class="add-to-cart" data-product="Black Hoodie">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/product2.jpg" alt="White T-Shirt">
                    <h3>White T-Shirt</h3>
                    <p>R300.00</p>
                    <button class="add-to-cart" data-product="White T-Shirt">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/product3.jpg" alt="Streetwear Cap">
                    <h3>Streetwear Cap</h3>
                    <p>R250.00</p>
                    <button class="add-to-cart" data-product="Streetwear Cap">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <section class="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <p>Your cart is empty.</p>
            </div>
            <button class="checkout-button" onclick="handleCheckout()">Checkout</button>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Fadeblack. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/shop.js"></script>
    <script>
        function handleCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty. Add some products before checking out!');
                return;
            }

            const confirmation = confirm('Proceed to checkout?');

            if (confirmation) {
                alert('Checkout process started. Redirecting to payment gateway...');
                // Add actual checkout redirection logic here (e.g., redirect to a backend endpoint or external payment service)
                window.location.href = 'checkout.html';
            }
        }
    </script>
</body>
</html>
