<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="FadeBlack Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>

                <div class="product">

                </div>

                    <p>ZAR 349</p>
                    <button>Add to Cart</button>
