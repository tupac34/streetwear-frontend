<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeBlack - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Bebas Neue', cursive;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: white;
            color: black;
        }
        .logo-container {
            text-align: right;
            padding: 20px;
        }
        .logo {
            width: 150px;
        }
        nav {
            position: sticky;
            top: 0;
            background: black;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .shop-now-btn {
            background-color: white;
            color: black;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .shop-now-btn:hover {
            background-color: #FFD700;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover img {
            transform: scale(1.15);
        }
        .toggle-dark-mode {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: black;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FadeBlack Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="customise.html">Customize</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <img src="hero-image.png" alt="Streetwear Collection">
        <h2>Welcome to FadeBlack</h2>
        <p>Explore our latest streetwear collection and customize your own style.</p>
        <a href="shop.html" class="shop-now-btn">Shop Now</a>
    </section>
    
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="hoodie.png" alt="Hoodie">
                <h3>Hoodie</h3>
                <p>R399.99</p>
            </div>
            <div class="product">
                <img src="cap.png" alt="Cap">
                <h3>Cap</h3>
                <p>R199.99</p>
            </div>
            <div class="product">
                <img src="cargo-black.png" alt="Black Cargo Pants">
                <h3>Cargo Pants</h3>
                <p>R299.99</p>
            </div>
            <div class="product">
                <img src="White-tshirt.png" alt="White T-Shirt">
                <h3>T-Shirt</h3>
                <p>R299.99</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 FadeBlack. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
        </div>
    </footer>
    
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
